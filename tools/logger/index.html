<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IP Logger z lokalizacją</title>
</head>
<body>
  <h1>Witaj!</h1>
  <p><strong>Twoje dane:</strong></p>
  <ul>
    <li>IP: <span id="ip">...</span></li>
    <li>Kraj: <span id="country">...</span></li>
    <li>Miasto: <span id="city">...</span></li>
    <li>Dostawca: <span id="isp">...</span></li>
  </ul>

  <p><small>Ta strona rejestruje adres IP i lokalizację użytkownika do celów statystycznych.</small></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwWhg37xT8pUj4WUalmVCNu5mBSU3f7bYe9gezcnCFCJlF_alWgW3pwyfJCZGGD_3wy/exec"; // ← Wklej swój URL z Google Apps Script

    fetch("https://ipwho.is/")
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          throw new Error("Nie udało się pobrać danych IP");
        }

        const ip = data.ip;
        const country = data.country;
        const city = data.city;
        const isp = data.connection && data.connection.isp ? data.connection.isp : "Brak danych";

        // Wyświetlenie na stronie
        document.getElementById("ip").textContent = ip;
        document.getElementById("country").textContent = country;
        document.getElementById("city").textContent = city;
        document.getElementById("isp").textContent = isp;

        // Wysłanie do Google Sheets
        const formData = new URLSearchParams();
        formData.append("ip", ip);
        formData.append("country", country);
        formData.append("city", city);
        formData.append("isp", isp);

        fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: formData
        });
      })
      .catch(error => {
        console.error("Błąd:", error);
        document.getElementById("ip").textContent = "Błąd";
        document.getElementById("country").textContent = "Błąd";
        document.getElementById("city").textContent = "Błąd";
        document.getElementById("isp").textContent = "Błąd";
      });
  </script>
</body>
</html>
